type Board {
  id: ID! @unique
  name: String!
  areas: [BoardArea!]! @relation(name: "AreasByBoard", onDelete: CASCADE)
}

type BoardArea {
  id: ID! @unique
  board: Board! @relation(name: "AreasByBoard", onDelete: CASCADE)
  name: String!
  cards: [Card!]! @relation(name: "CardsByArea", onDelete: CASCADE)
}

type Card {
  id: ID! @unique
  title: String!
  content: String!
  area: BoardArea! @relation(name: "CardsByArea", onDelete: CASCADE)
  index: Int!
}
